spring:
  application:
    name: cloudx-admin
  cloud:
    nacos:
      config:
        server-addr: ${nacos.url}
        group: DEFAULT_GROUP
        prefix: ${spring.application.name}
        file-extension: yaml

logging:
  level:
    com:
      alibaba:
        nacos:
          client:
            config:
              impl:
                ClientWorker: error
    org:
      springframework:
        boot:
          actuate:
            endpoint:
              EndpointId: error